<!DOCTYPE html>
<html>
<head>
<script src="react.js"></script>
<script src="react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
</head>
<body>

  <script type="text/babel">
    // define a react component class => (define component)
    var HelloWorld = React.createClass({

      // all component must have a render
      // render method alway return JSX
      render: function() {
        return (
          <div>
            <h1>Hello World!</h1>
          </div>
        );
      }
    });


    // ask react to render this class => (create the component)
    var element = React.createElement(HelloWorld);

    // when we ask react to render this class, we will tell it where
    // to place the rendered element in the dom => (insert component to DOM)
    ReactDOM.render(element, document.body);

  </script>

</body>
</html>
