<!DOCTYPE html>
<html>
<head>
<script src="react.js"></script>
<script src="react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

  <script type="text/babel">
    // define a react component class => (define component)
    var Badges = React.createClass({

      // all component must have a render
      // render method alway return JSX
      render: function() {
        return <button className="btn btn-primary" type="button">
            {this.props.title} <span className="badge">{this.props.number}</span>
        </button>
      }
    });

    var options = {
      title: 'Inbox',
      number: 21
    };


    // ask react to render this class => (create the component)
    var element = React.createElement(Badges, options);

    // when we ask react to render this class, we will tell it where
    // to place the rendered element in the dom => (insert component to DOM)
    ReactDOM.render(element, document.body);

  </script>

</body>
</html>
